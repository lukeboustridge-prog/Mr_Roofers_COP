<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Master Roofers COP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: #1e3a5f;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 48px;
      height: 48px;
      stroke: white;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    h1 {
      color: #1e3a5f;
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
    }

    p {
      color: #64748b;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .cached-notice {
      background: #fef3c7;
      border: 1px solid #f59e0b;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    .cached-notice p {
      color: #92400e;
      margin: 0;
      font-size: 0.875rem;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    button {
      padding: 0.875rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }

    .primary {
      background: #1e3a5f;
      color: white;
    }

    .primary:hover {
      background: #2d4a6f;
    }

    .secondary {
      background: white;
      color: #1e3a5f;
      border: 1px solid #e2e8f0;
    }

    .secondary:hover {
      background: #f8fafc;
    }

    .status {
      margin-top: 2rem;
      padding: 0.75rem;
      background: #fee2e2;
      border-radius: 8px;
      color: #991b1b;
      font-size: 0.875rem;
    }

    .status.online {
      background: #dcfce7;
      color: #166534;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <line x1="1" y1="1" x2="23" y2="23"></line>
        <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
        <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
        <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
        <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
        <line x1="12" y1="20" x2="12.01" y2="20"></line>
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Some features may not be available.</p>

    <div class="cached-notice">
      <p>Tip: Download substrate packages in Settings for full offline access to roofing details.</p>
    </div>

    <div class="actions">
      <button class="primary" onclick="tryReload()">
        Try Again
      </button>
      <button class="secondary" onclick="goHome()">
        Go to Cached Home
      </button>
    </div>

    <div id="status" class="status">
      Checking connection...
    </div>
  </div>

  <script>
    function tryReload() {
      window.location.reload();
    }

    function goHome() {
      window.location.href = '/';
    }

    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.textContent = 'Connection restored! Click "Try Again" to reload.';
        statusEl.classList.add('online');
      } else {
        statusEl.textContent = 'Still offline. Cached content may be available.';
        statusEl.classList.remove('online');
      }
    }

    // Check status on load
    updateStatus();

    // Listen for online/offline events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
  </script>
</body>
</html>
